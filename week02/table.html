<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Example</title>
    <link rel="stylesheet" href="table1.css">
</head>
<body>

    <h2>Student Information</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>School</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amuthan</td>
                <td>25</td>
                <td>A</td>
                <td>Dharavi high school</td>
            </tr>
            <tr>
                <td>Allen</td>
                <td>15</td>
                <td>B</td>
                <td>specially abled school </td>
            </tr>
            <tr>
                <td>Jesher</td>
                <td>17</td>
                <td>A</td>
                <td>fatty university</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
