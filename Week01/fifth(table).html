<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2> HTML Table</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Harsh</td>
            <td>20</td>
            <td>Airoli</td>
        </tr>
        <tr>
            <td>Amuthan</td>
            <td>35</td>
            <td>Dharavi</td>
        </tr>
        <tr>
            <td>Allen</td>
            <td>18</td>
            <td>Nagpur</td>
        </tr>
    </tbody>
</table>

</body>
</html>
