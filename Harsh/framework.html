<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }
        .product h2 {
            font-size: 24px;
            margin-top: 20px;
        }
        .product p {
            font-size: 18px;
            color: #666;
        }
        .payment-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .payment-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h2>Awesome Product</h2>
        <p>Price: â‚¹100</p>
        <button class="payment-btn" id="payButton">Buy Now</button>
    </div>
</div>

</body>
</html>
